<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation Timer Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="options.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <body></body>
  </head>
  <body style="background-color: var(--bs-gray-400);">
    <h1 class="display-5 text-center p-3">Navigation Timer Options</h1>

    <!-- Timer Cycle -->
    <div class="container mb-3 shadow p-3 bg-white rounded-4">
      <h3>Timer Cycle</h3>
      <h5 class="text-black text-opacity-50">Determine the timer cycle. Both report and restrictions will reset after this period.</h5>
      <div class="mt-4">
        <input type="text" id="input-cycle" placeholder="00:00:00" class="text-end pr-1" maxlength="8">
        <label class="opacity-25">(hh:mm:ss)</label>
        <!-- <button id="btn-cycle" class="btn btn-sm btn-dark">Save</button> -->
      </div>
    </div>
    <!-- Exceptions -->
    <div class="container mb-3 shadow p-3 bg-white rounded-4">
      <h3>Exceptions</h3>
      <h5 class="text-black text-opacity-50">Domains or hostnames to not track</h5>
      <div id="exceptions-container"></div>
      <div class="mt-4">
        <input type="text" id="input-exception" placeholder="Add a domain exception here">
        <button id="btn-exception" class="btn btn-sm btn-secondary">Add</button>
      </div>
    </div>

    <!-- Restrictions -->
    <div class="container mb-3 shadow p-3 bg-white rounded-4">
      <h3>Restrict use</h3>
      <h5 class="text-black text-opacity-50">Domains or hostnames to block/restrict</h5>
      <div id="restrictions-container"></div>
      <div class="mt-4">
        <input type="text" id="input-restriction" placeholder="Add a domain restriction here">
        <button id="btn-restriction" class="btn btn-sm btn-secondary">Add</button>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
